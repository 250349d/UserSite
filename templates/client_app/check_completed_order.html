{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ふらっとさ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/sample.css' %}" rel ="stylesheet">
</head>
<body>
	<div class="logo">
        <img class="furattosalogo" src="{% static 'login_app/images/furattosalogo.png' %}"  width="246" height="82"> 
    </div>
	{% if tasks %}
		{% for task in tasks %}
		<div class="order_container2">
			<div class="order-container">
				<span>{{ task.title }}>></span>
				<a href="{% url 'client_app:check-completed-order-detail' task.id %}">注文詳細</a>
			</div>
			<div>注文日 {{ task.created_at }}</div>
		</div>
			<br>
		{% endfor %}
	{% else %}
		<h2>完了済み依頼はありません</h2>
	{% endif %}
	<div class="order_detail_return">
	<button type="button" class="return" onclick="history.back()">戻る</button>
	</div>
</body>
</html>
