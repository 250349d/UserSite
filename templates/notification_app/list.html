{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/sample.css' %}" rel ="stylesheet">
    <title>お知らせ情報一覧</title>
</head>
<body>
  <div class="logo">
    <img class="furattosalogo" src="{% static 'login_app/images/furattosalogo.png' %}"  width="246" height="82"> 
</div>
<form>
    <h2>お知らせ情報一覧</h2>
  <table>
    <thead>
      <tr>
        <th>件名</th>
        <th>送信日時</th>
      </tr>
    </thead>
    <tbody>
      {% for object in objects %}
      <tr>
        <th>{{ object.title }}</th>
	<td>{{ object.created_at }}</td>
	<td>
          <a href="{% url 'notification_app:detail' notification_id=object.id %}">詳細</a>
	</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
    <p><a href="javascript:history.back()" class="back-link">前のページに戻る</a></p>
   
</body>

</html>
